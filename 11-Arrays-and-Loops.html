<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Arrays and Loops</title>
	</head>
	<body>
	
		<script>
			
			const myArray = [10, 20, 30];
			console.log(myArray);
			
			// this number represent the position in the array.
			console.log(myArray[0]);
			console.log(myArray[1]);
			console.log(myArray[2]);
			myArray[0] = 99;
			console.log(myArray);
			
			const myArray2 = [1, 'Hello', true, {name: 'Socks'}, [1, 2]];
			console.log(myArray2);
			console.log(typeof myArray2);
			console.log(Array.isArray(myArray2));
			console.log(`Array.isArray([1, 2, 3]) = ${Array.isArray(myArray2)}`);
			// true because Array is a type of Object.
			console.log(`myArray2.length = ${myArray2.length}`);
			// true as we have 5 elements inside the Array.
			
			myArray.push(100);  // push() method add an element at the end of an array.
			console.log(myArray);
			
			myArray.splice(0, 2);
			console.log(myArray);
			
			
			const todoList = [
				'make dinner',
				'make a book',
				'wash dishes',
			];
			
			for (let i = 0; i < todoList.length; i ++) {
				const value = todoList[i];
				console.log(`value ${i} = ${value}`);
			}
			
			
			let i = 1;
			while (i <= 5) {
				console.log(i);
				i++;
			}
			
			for (let i = 1; i <= 5; i++) {
				console.log(i);
			}
			
			let randomNumber = 0;
			while (i < 0.5) {
				randomNumber = Math.random();
			}
			console.log(`randomNumber = ${randomNumber}`);
			
			
			const nums = [1, 3, 5, 7, 9];
			let total = 0;
			for (let i = 0; i < nums.length; i++) {
				const num = nums[i];
				total += num;
			}
			console.log(`total = ${total}`);
			
			const numsDoubled = [];
			for (let i = 0; i < nums.length; i++) {
				const num = nums[i];
				numsDouble.push(num * 2);
			}
			console.log(numsDoubled);
			
			const array1 = [1, 2, 3, 4, 5];
			const array2 = array1.slice();
			array2.push(4);
			console.log(`array2 => ${array2}`);
			console.log(`array1 => ${array1}`);
			
			const [first, second] = [1, 2, 3, 4, 5];
			console.log(`first => ${first}`);
			console.log(`second => ${second}`);
			
			// break && continue in arrays.
			for (let i = 1; i <= 10; i++) {
				if (i === 3) {
					continue;
				}
				console.log(`i => ${i}`);
				if (i === 8) {
					break;
				}
			}
			
			let i = 1;
			while (i <= 10) {
				if (i % 3 === 0) {
					continue;
				}
				console.log(i);
				i++;
			}
			
			function doubleArray(nums) {
				const numsDoubled = [];
				for (let i = 0; i < nums.length; i++) {
					const num = nums[i];
					if (num === 0) {
						return numsDoubled;
					}
					numsDoubled.push(num * 2);
				}
				return numsDoubled;
			}
			console.log(doubleArray([1, 2, 3]));
			console.log(doubleArray([2, 3, 4, 5]));
			
		</script>
	</body>
</html>
