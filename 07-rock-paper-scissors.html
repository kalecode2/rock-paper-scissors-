<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <!-rock-->
    <button onclick="
        pickComputerMove();

        console.log(computerMove);

        let result = '';
        if (computerMove === 'rock') {
          result = 'Tie.';
        } else if (computerMove === 'paper') {
          result = 'You Lose.';
        } else if (computerMove === 'scissors') {
          result = 'You Win.';
        }
        alert(`You picked rock. Computer ${computerMove}. ${result}`);
    ">Rock</button>

    <!-paper-->
    <button onclick="
      pickComputerMove();

        console.log(computerMove);

        result = '';
        if (computerMove === 'rock') {
          result = 'You win.';
        } else if (computerMove === 'paper') {
          result = 'Tie.';
        } else if (computerMove === 'scissors') {
          result = 'You Lose.';
        }

        alert(`You picked paper. Computer ${computerMove}. ${result}`);
      ">Paper</button>

  <!-scissors-->
  <button onclick="
    pickComputerMove();


    console.log(computerMove);

    result = '';
    if (computerMove === 'rock') {
      result = 'You lose.';
    } else if (computerMove === 'paper') {
      result = 'You win.';
    } else if (computerMove === 'scissors') {
      result = 'You Tie.';
    }

        alert(`You picked scissors. Computer ${computerMove}. ${result}`);
  ">Scissors</button>
    <script>
      let computerMove = '';

      function pickComputerMove() {
        const randomNumber = Math.random();

        if (randomNumber > 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'scissors';
        }
      }

    </script>
  </body>
</html>
