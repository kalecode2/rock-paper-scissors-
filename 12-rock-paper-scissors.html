<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style/12-rock-paper-scissors.css">
	</head>
	<body>
		<p class="title">Rock Paper Scissors</p>
		<button onclick="
			playGame('rock');
		" class="move-button">
			<img src="images/rock-emoji.png" class="move-icon" alt="rock">
		</button>
		
		<button onclick="
			playGame('paper');
		" class="move-button">
			<img src="images/paper-emoji.png" class="move-icon" alt="paper">
		</button>
		
		<button onclick="
			playGame('scissors');
		" class="move-button">
			<img src="images/scissors-emoji.png" class="move-icon" alt="scissors">
		</button>
		
		<p class="js-result result"></p>
		<p class="js-moves"></p>
		<p class="js-score score"></p>
		
		<button onclick="
			scores.losses = 0;
			scores.wins = 0;
			scores.ties = 0;
			localStorage.removeItem('scores');
			// call function.
			updateScoresElement();
		" class="reset-score-button">Reset Scores</button>
		
		<button class="auto-play-button" onclick="
			autoPlay();
		">Auto Play</button>
		
		<script src="scripts/12-rock-paper-scissors.js"></script>
	</body>
</html>
